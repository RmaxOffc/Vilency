<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Spin - Pemain Beban FF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .gacha-machine {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .machine-top {
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .display-area {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .player-display {
            width: 90%;
            height: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.5s;
        }
        
        .player-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            width: 45%;
            height: 45%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .player-card.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .player-card:nth-child(2n) {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .player-card:nth-child(3n) {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }
        
        .player-card:nth-child(4n) {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .spin-button {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .spin-button:hover::before {
            left: 100%;
        }
        
        .results-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .panel-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .reset-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background: #7f8c8d;
        }
        
        .selected-players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .selected-player {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .selected-player:hover {
            transform: translateY(-5px);
        }
        
        .player-number {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 1.1rem;
        }
        
        .history-section {
            margin-top: 20px;
        }
        
        .history-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .history-players {
            font-weight: 500;
        }
        
        .history-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.8), 0 0 30px rgba(231, 76, 60, 0.6);
            }
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .selected-players {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gacha-machine">
            <div class="machine-top">
                <i class="fas fa-dice"></i> GACHA SPIN PEMAIN
            </div>
            <div class="display-area">
                <div class="player-display" id="playerDisplay">
                    <!-- Kartu pemain akan muncul di sini -->
                </div>
            </div>
            <button class="spin-button" id="spinButton">
                <i class="fas fa-redo-alt"></i> SPIN SEKARANG
            </button>
        </div>
        
        <div class="results-panel">
            <div class="panel-header">
                <div class="panel-title">Hasil Spin</div>
                <button class="reset-btn" id="resetButton">
                    <i class="fas fa-trash-alt"></i> Reset
                </button>
            </div>
            
            <div class="selected-players" id="selectedPlayers">
                <!-- Pemain terpilih akan muncul di sini -->
            </div>
            
            <div class="history-section">
                <div class="history-title">Riwayat Spin</div>
                <div class="history-list" id="historyList">
                    <!-- Riwayat spin akan muncul di sini -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Daftar pemain
        const players = [
            "Adit 8a",
            "Ketu 8a",
            "Momot",
            "Abil 8a",
            "Anton 8d",
            "Diyas 8A",
            "Faza 8a",
            "KANIP SUKA MENINGGI 🧊",
            "Meimei 8a",
            "Rmax Official",
            "Yoga RMAX 8a"
        ];
        
        // Elemen DOM
        const playerDisplay = document.getElementById('playerDisplay');
        const selectedPlayersContainer = document.getElementById('selectedPlayers');
        const spinButton = document.getElementById('spinButton');
        const resetButton = document.getElementById('resetButton');
        const historyList = document.getElementById('historyList');
        
        let isSpinning = false;
        let spinHistory = [];
        
        // Fungsi untuk membuat efek konfeti
        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];
            const container = document.querySelector('.gacha-machine');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                container.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Fungsi untuk memilih 4 pemain secara acak
        function selectRandomPlayers() {
            const shuffled = [...players].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4);
        }
        
        // Fungsi untuk menampilkan pemain dengan animasi
        function displayPlayersWithAnimation(selectedPlayers) {
            playerDisplay.innerHTML = '';
            
            selectedPlayers.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.textContent = player;
                playerDisplay.appendChild(card);
                
                // Tampilkan kartu dengan delay
                setTimeout(() => {
                    card.classList.add('show');
                }, 300 + (index * 200));
            });
        }
        
        // Fungsi untuk menampilkan pemain terpilih di panel hasil
        function displaySelectedPlayers(selectedPlayers) {
            selectedPlayersContainer.innerHTML = '';
            
            selectedPlayers.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.className = 'selected-player';
                playerElement.innerHTML = `
                    <div class="player-number">Pemain ${index + 1}</div>
                    <div class="player-name">${player}</div>
                `;
                selectedPlayersContainer.appendChild(playerElement);
            });
        }
        
        // Fungsi untuk menambahkan ke riwayat
        function addToHistory(selectedPlayers) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const timestamp = new Date().toLocaleTimeString();
            historyItem.innerHTML = `
                <div class="history-players">${selectedPlayers.join(', ')}</div>
                <div class="history-time">${timestamp}</div>
            `;
            
            // Tambahkan ke atas daftar riwayat
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // Batasi riwayat hingga 5 entri
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Simpan ke array riwayat
            spinHistory.push({
                players: selectedPlayers,
                time: timestamp
            });
        }
        
        // Fungsi untuk melakukan spin
        function performSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.classList.add('pulse');
            
            // Kosongkan tampilan
            playerDisplay.innerHTML = '';
            selectedPlayersContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #7f8c8d;">Memutar...</div>';
            
            // Efek suara (jika diizinkan)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            
            // Animasi spin
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                const randomPlayers = selectRandomPlayers();
                displayPlayersWithAnimation(randomPlayers);
                
                spinCount++;
                if (spinCount > 5) {
                    clearInterval(spinInterval);
                    
                    // Dapatkan hasil akhir
                    const finalPlayers = selectRandomPlayers();
                    
                    // Tampilkan hasil akhir
                    setTimeout(() => {
                        displayPlayersWithAnimation(finalPlayers);
                        displaySelectedPlayers(finalPlayers);
                        addToHistory(finalPlayers);
                        
                        // Efek konfeti
                        createConfetti();
                        
                        // Hentikan suara
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                        setTimeout(() => {
                            oscillator.stop();
                        }, 500);
                        
                        // Reset status spin
                        isSpinning = false;
                        spinButton.disabled = false;
                        spinButton.classList.remove('pulse');
                    }, 500);
                }
            }, 300);
        }
        
        // Fungsi untuk mereset riwayat
        function resetHistory() {
            historyList.innerHTML = '';
            spinHistory = [];
        }
        
        // Event listeners
        spinButton.addEventListener('click', performSpin);
        resetButton.addEventListener('click', resetHistory);
        
        // Inisialisasi dengan pemain acak saat halaman dimuat
        window.addEventListener('load', () => {
            const initialPlayers = selectRandomPlayers();
            displayPlayersWithAnimation(initialPlayers);
            displaySelectedPlayers(initialPlayers);
            addToHistory(initialPlayers);
        });
    </script>
</body>
</html>
